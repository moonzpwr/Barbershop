<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src = "https://use.fontawesome.com/2b693c6ffb.js " > </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="./images/title.png" type="image/png">
  </head>
  <body>
    <include src="./partials/header.html"></include>

    <main>
      <!-- ABOUT US -->
      <include src="./partials/about-us.html"></include>
      <!-- PRICES -->
      <include src="./partials/section-price.html"></include>
      <!-- ADVANTAGES -->
      <include src="./partials/advantages.html"></include>
      <!-- OUR MASTERS -->
      <include src="./partials/our-masters.html"> </include>
      <!-- BEARD -->
      <include src="./partials/beard.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <script src="./index.js"></script>
    <script src="./menu.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#menu').on('click', 'a', function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1500);
        });
      });
    </script>
    <!-- СТРЕЛКА ВВЕРХ -->
    <div class="scrollup">
       
      <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </div>
    <script>
      $(function() {
        // при нажатии на кнопку scrollup
        $('.scrollup').click(function() {
          // переместиться в верхнюю часть страницы
          $("html, body").animate({
            scrollTop:0
          },1000);
        })
      })
      // при прокрутке окна (window)
      $(window).scroll(function() {
        // если пользователь прокрутил страницу более чем на 200px
        if ($(this).scrollTop()>200) {
          // то сделать кнопку scrollup видимой
          $('.scrollup').fadeIn();
        }
        // иначе скрыть кнопку scrollup
        else {
          $('.scrollup').fadeOut();
        }
      });
      </script>
  </body>
</html>
